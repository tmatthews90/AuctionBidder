<div class="container fluid">
  <div class="row">
    <div class="col-lg-12 text-center">
      #{{item.id}}: {{item.name}}
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <img class="w-100" style="height: auto" src="{{item.imageUrl || '../../../assets/placeholder-image.png'}}">
    </div>
    <div class="col-lg-6">
      <div *ngIf="item.goal > 0" class="mt-2 text-center w-100">
        <span class="font-weight-bold">Goal</span>
        <p-progressBar [value]="item.currentBid / item.goal * 100"></p-progressBar>
        <div class="mt-3">{{item.description}}</div>
      </div>
      <div class="text-center mt-3 font-weight-bold">
          <div *ngIf="item.currentWinner">Thank you!<br>{{item.currentWinner.displayName ? item.currentWinner.firstName + ' ' + item.currentWinner.lastName : 'Bidder: ' + item.currentWinner.bidderNumber}}</div>
          <div>Winning Bid: {{item.currentBid | currency:'CAD':'symbol-narrow'}}</div>
      </div>
    </div>
  </div>
</div>
