<div class="container fluid">
  <div class="row">
    <h2 class="col-lg-12 text-center">{{item.name}}</h2>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <img class="w-100" style="height: auto" src="{{item.imageUrl || '../../../assets/placeholder-image.png'}}">
    </div>
    <div class="col-lg-6">
      <div *ngIf="item.goal > 0" class="mt-2 text-center w-100">
        <span class="font-weight-bold">Goal</span>
        <p-progressBar [value]="item.currentBid / item.goal * 100"></p-progressBar>
      </div>
      <div class="mt-3" innerHtml="{{item.description}}"></div>
      <div class="text-center mt-5 font-weight-bold">
        <div *ngIf="item.currentWinner">Thank you!
          <br>{{item.currentWinner.displayName ? item.currentWinner.firstName + ' ' + item.currentWinner.lastName : 'Bidder:
          ' + item.currentWinner.bidderNumber}}</div>
        <div>{{item.currentWinner ? 'Winning Bid' : 'Starting Bid'}}: {{item.currentBid | currency:'CAD':'symbol-narrow'}}</div>
      </div>
    </div>
  </div>
</div>
